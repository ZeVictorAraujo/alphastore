<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center py-3">
            <div class="logo">
                aLpha <span>STORE</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <i class="bi bi-search"></i> <!-- Ícone de lupa -->
            </div>
            <button class="btn btn-cart">
                <i class="bi bi-cart"></i> CARRINHO
            </button>
            
        </header>

        <!-- Navigation Menu -->
        <nav class="d-flex justify-content-around py-2 mb-4">
            <a href="#">INÍCIO</a>
            <a href="#">PROMOÇÕES</a>
            <a href="#">CONTATO</a>
        </nav>

        <!-- Promo Section -->
        <div class="promo mb-5">
            <h2>50% OFF</h2>
            <p>Use o cupom: <strong>ALPHA50</strong></p>
        </div>

        <!-- Product Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="https://via.placeholder.com/250" class="card-img-top" alt="Produto">
                    <div class="card-body">
                        <h5 class="card-title">R$100,00</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="https://via.placeholder.com/250" class="card-img-top" alt="Produto">
                    <div class="card-body">
                        <h5 class="card-title">R$50,00</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="https://via.placeholder.com/250" class="card-img-top" alt="Produto">
                    <div class="card-body">
                        <h5 class="card-title">R$150,00</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
