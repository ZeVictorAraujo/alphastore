<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center py-3">
            <div class="logo">aLpha <span>STORE</span></div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <i class="bi bi-search"></i>
            </div>
            <div class="cart">
                <button class="btn-cart"><i class="bi bi-cart"></i> CARRINHO</button>
            </div>
        </header>

        <!-- Menu -->
        <nav class="d-flex justify-content-around py-2 mb-4">
            <a href="#" id="menu-home">INÍCIO</a>
            <a href="#" id="menu-promocoes">PROMOÇÕES</a>
            <a href="#" id="menu-contato">CONTATO</a>
        </nav>

        <!-- Inicio -->
        <div id="home-section">
            <div class="promo mb-5">
                <h2>50% OFF</h2>
                <p>Use o cupom: <strong>ALPHA50</strong></p>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="card bg-dark text-white">
                        <img src="https://via.placeholder.com/250" class="card-img-top" alt="Produto">
                        <div class="card-body">
                            <h5 class="card-title">R$100,00</h5>
                            <button class="btn-add-cart">+</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-dark text-white">
                        <img src="https://via.placeholder.com/250" class="card-img-top" alt="Produto">
                        <div class="card-body">
                            <h5 class="card-title">R$50,00</h5>
                            <button class="btn-add-cart">+</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-dark text-white">
                        <img src="https://via.placeholder.com/250" class="card-img-top" alt="Produto">
                        <div class="card-body">
                            <h5 class="card-title">R$150,00</h5>
                            <button class="btn-add-cart">+</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-dark text-white">
                        <img src="https://via.placeholder.com/250" class="card-img-top" alt="Produto">
                        <div class="card-body">
                            <h5 class="card-title">R$150,00</h5>
                            <button class="btn-add-cart">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Seção Contato -->
        <div id="contact-section" style="display: none;">
            <div class="promo mb-5">
                <h2 class="logo">aLpha <span>STORE</span></h2>
                <p>Seja a Referência. Seja aLpha.</p>
            </div>
            <div class="contact-info">
                <h3>CONTATOS</h3>
                <ul>
                    <li><i class="bi bi-envelope"></i> alpha@store.com</li>
                    <li><i class="bi bi-phone"></i> (75) 0000 - 0000</li>
                    <li><i class="bi bi-geo-alt"></i> Loja Online</li>
                </ul>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-5">
            <p>Desenvolvido por: <a href="https://github.com/ZeVictorAraujo" target="_blank">Victor</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
